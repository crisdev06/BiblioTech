<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="front/css/style.css">
    <link rel="stylesheet" href="front/css/footer.css">

    <title>Bibliotech</title>
</head>

<body>
    <div id="main-container">
        <header>
            <h1> Bibliotech</h1>
            <p>Bienvenido a Bibliotech, el lugar donde podras descubrir o rentar tus libros favoritos </p>
        </header>
        <div class="container">

            <h2>contenido principal.</h2>
            <!-- Formulario de renta de libros -->
            <form id="rentaForm">
                <label for="nombre">Nombre del cliente:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{8,15}"
                    placeholder="Solo números">

                <label for="libro">Título del libro:</label>
                <input type="text" id="libro" name="libro" required>

                <label for="isbn">ISBN (opcional):</label>
                <input type="text" id="isbn" name="isbn" placeholder="Buscar por ISBN">

                <label for="fechaRenta">Fecha de renta:</label>
                <input type="date" id="fechaRenta" name="fechaRenta" required>

                <label for="fechaDevolucion">Fecha de devolución:</label>
                <input type="date" id="fechaDevolucion" name="fechaDevolucion" required>

                <button type="submit">Rentar libro</button>
            </form>

            <div id="mensaje"></div>


        </div>

        <footer class="site-footer"> <!-- Footer -->

            <div id="footer-container">

                <div class="footer-top">©️ 2025 Descubre la experiencia de la lectura Fisica/digital - Bibliotech</div>
                <!-- derechos de autor -->

                <ul class="footer-links">
                    <li><a class="link" href="https://github.com/crisdev06" target="_blank" rel="noreferrer">
                            <!-- 1. icono redes sociales -->
                            <img class="logo" src="image/icons/github.png" alt="Logo github">
                        </a>
                    </li>

                    <li><a class="link" href="https://portal.inacap.cl" target="_blank">
                            <!-- 2. icono redes sociales -->
                            <img class="logo" src="image/icons/inacap.png" alt="Logo inacap">
                        </a>
                    </li>

                </ul>
            </div>
        </footer>
    </div>
    <link rel="stylesheet" href="front/js/formulario.js">
</body>

</html>
